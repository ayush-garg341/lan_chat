<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C Backend Web App</title>
    <style>
        body { font-family: Arial, sans-serif; }
        h1 { color: blue; }
    </style>
</head>
<body>
    <h1>Welcome to My Web App</h1>
    <button onclick="getData()">Fetch Data from C Backend</button>
    <div id="output"></div>

    <script>
        function getData() {
            fetch('http://192.168.1.5:4000/data')  // Send GET request to C backend
            .then(response => response.text())
            .then(data => {
                console.log("data ===== ", data);
                document.getElementById('output').innerText = data;  // Display backend response
            })
            .catch(error => console.error('Error fetching data:', error));
        }
    </script>
</body>
</html>
